baseURL: "https://chriswheeler.dev/"
title: Chris' Blog
languageCode: en-us
theme: PaperMod

paginate: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production  # to enable google analytics, opengraph, twitter-cards and schema
  title: Chris' Blog
  description: "A blog mostly about software development"
  keywords: [Blog, Portfolio, Software]
  # author: Chris Wheeler
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark  # auto, dark, or light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true  # to disable highlight.js
    disableFingerprinting: true
    favicon: "/favicons/favicon.ico"
    favicon16x16: "/favicons/favicon-16x16.png"
    favicon32x32: "/favicons/favicon-32x32.png"
    apple_touch_icon: "/favicons/apple-touch-icon.png"
    safari_pinned_tab: "/favicons/safari-pinned-tab.svg"

  label:
    # what is shown in the top left corner of the site
    text: "Chris' Blog"
    # icon: /favicon.png
    # iconHeight: 35

  profileMode:
    enabled: false  # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hello"
    Content: |
      I'm Chris Wheeler, a freelance software developer focusing mostly on web
      development. I've always wanted to be some kind of inventor; someone that makes
      things that are useful and make people happy. Now I'm finally able to do that by
      creating software and sharing what I've learned.  

  socialIcons:
    - name: github
      url: "https://github.com/wheelercj"
    - name: email
      url: "mailto:mail@chriswheeler.dev"
    - name: tils
      url: "https://til.chriswheeler.dev/"
    # - name: resume
    #   url: "/resume.html"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true  # hide everywhere but not in structured data
    hiddenInList: true  # hide on list pages and home
    hiddenInSingle: true  # hide on single page

  editPost:
    URL: "https://github.com/wheelercj/chriswheeler.dev/tree/main/content"
    Text: "suggest changes"  # edit text
    appendFilePath: true  # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10  # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON  # necessary for search

menu:
  main:
    - name: RSS
      url: /posts/index.xml
      weight: 10
    - name: Search
      url: /search/
      weight: 20
